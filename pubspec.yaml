name: stats
description: >-
  Calculate common statistical values for a set of numbers: max, min, mean,
  median, standard deviation, and standard error.
version: 1.0.1
repository: https://github.com/kevmoo/stats

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  json_annotation: '>=3.0.0 <5.0.0'

dev_dependencies:
  build_runner: ^1.0.0
  build_verify: ^1.1.0
  json_serializable: ^3.0.0
  pedantic: ^1.2.0
  # Configured in build.yaml
  source_gen: ^0.9.5
  test: ^1.3.0
